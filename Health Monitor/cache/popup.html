    <script>
        window.onload = function() {
            const m = moment();
            var startTime = m;
        }
        var t1 = new Date();
        console.log(t1);

        function siteTime() {
            window.setTimeout("siteTime()", 1000);
            t2 = new Date();
            diff = t2 - t1;
            var diffhour = Math.floor(diff / 3600000);
            var diffmin = Math.floor((diff / 60000) - diffhour * 60);
            var diffsec = Math.floor((diff - (diffhour * 3600 + diffmin * 60) * 1000) / 1000);
            document.getElementById("sitetime").innerHTML = "The site ran for " + diffhour + " hours " + diffmin + " minutes " + diffsec + " seconds";
        }
        siteTime();
    </script>
